<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Shop</title>
  <style>
    /* Base Layout */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: linear-gradient(to right, #f9fbe7, #e0f7fa);
  color: #333;
}

header {
  background: #6200ea;
  color: white;
  padding: 20px 10px;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
}
nav a:hover {
  text-decoration: underline;
}
.filters {
  text-align: center;
  margin: 20px;
}
select {
  padding: 8px 12px;
  margin: 0 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
}

/* Product & Cart Grids */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
}
@media (min-width: 1024px) {
  .grid {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* Card Styling */
.card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  text-align: center;
  padding: 15px;
  transition: transform 0.3s ease;
  width: 100%;
  max-width: 200px;
}
.card:hover {
  transform: scale(1.03);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}
.card h3 {
  margin: 12px 0 5px;
  font-size: 1.1rem;
}
.card p {
  margin: 4px 0;
  font-size: 0.95rem;
}
.card button {
  margin-top: 10px;
  padding: 8px 14px;
  background-color: #03a9f4;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}
.card button:hover {
  background-color: #0288d1;
}

/* Footer Styling */
footer {
  background: #eeeeee;
  color: #444;
  text-align: center;
  padding: 15px 10px;
  margin-top: 40px;
  font-size: 0.9rem;
  border-top: 2px solid #ccc;
}
footer p {
  margin: 4px 0;
}
footer span {
  font-weight: bold;
  color: #6200ea;
}


  </style>
</head>
<body>
  <header>
    <h1>Mini Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="cart.html">ðŸ›’ Cart: <span id="cartCount">0</span></a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label>
        Category:
        <select id="categoryFilter" onchange="filterProducts()">
          <option value="">All</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
        </select>
      </label>
    </section>

    <h2 style="text-align:center;">Products</h2>
    <section id="productGrid" class="grid"></section>
  </main>

  <footer>
    <p>&copy; <span>2025</span> Mini Shop. All rights reserved.</p>
  </footer>

  <script>
    const products = [
  { name: "Smartphone", category: "Electronics", price: 7999, image: "/home/user/Desktop/xyz/sp.avif" },
  { name: "Watch", category: "Fashion", price: 1499, image: "/home/user/Desktop/xyz/watch.webp" },
  { name: "Laptop", category: "Electronics", price: 39999, image: "/home/user/Desktop/xyz/laptop.jpg" },
  { name: "Headphones", category: "Electronics", price: 1499, image: "/home/user/Desktop/xyz/headphone.jpg" },
  { name: "Sneakers", category: "Fashion", price: 1999, image: "/home/user/Desktop/xyz/sneakers.jpg" },
  { name: "Smartwatch", category: "Electronics", price: 2999, image: "/home/user/Desktop/xyz/smart.webp" },
  { name: "Sunglasses", category: "Fashion", price: 699, image: "/home/user/Desktop/xyz/sun.webp" },
  { name: "Speaker", category: "Electronics", price: 999, image: "/home/user/Desktop/xyz/speaker.jpeg" },
  { name: "T-Shirt", category: "Fashion", price: 499, image: "/home/user/Desktop/xyz/task4/ts.webp" },
  { name: "Jeans", category: "Fashion", price: 1099, image: "/home/user/Desktop/xyz/task4/jeans.webp" }
  
  
];

function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById("cartCount").textContent = cart.length;
}

function filterProducts() {
  const cat = document.getElementById("categoryFilter").value;
  let filtered = [...products];
  if (cat) filtered = filtered.filter(p => p.category === cat);

  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  filtered.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>
      
      <button onclick="addToCart(${i})">Add to Cart</button>
    `;
    grid.appendChild(card);
  });
}

function addToCart(index) {
  const cart = getCart();
  cart.push(products[index]);
  saveCart(cart);
  alert(`âœ… "${products[index].name}" has been added to your cart!`);
}


window.onload = () => {
  filterProducts();
  saveCart(getCart()); // initialize cart count
};

  </script>
</body>
</html>
