<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        body{
    display: flex;
    flex-direction:column;
    background-color: #f5f5f5;
    justify-content: center;
    align-items: center;
}
.header{
    text-align: center;
    color: rgb(170, 22, 238);
    height: 50px;
    width: 100%;
}
.navi{
    margin-top: 20px;
    height: 50px;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(174, 105, 238);
    color: azure;
    font-weight: bolder;
    font-size:x-large;
}
.abc:hover{
    text-decoration: underline;
}
.body{
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
}
.todo{
    margin-top: 50px;
    margin-left: 30px;
    height: 280px;
    width: 400px;
    background-color: white;
    border-radius: 3%;
    box-shadow: 2px 2px 4px 4px rgba(0, 0, 0, 0.2);
}
.todo:hover{
    transform: scale(1.1);
}
.contact:hover{
    transform: scale(1.1);
}
.contact {
    margin: 50px; 
    width: 400px;
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 2px 2px 4px 4px rgba(0, 0, 0, 0.2);
           
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.form-group label {
    width: 80px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    flex: 1;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: rgb(123, 123, 238);
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.form-group input[type="submit"]:hover {
    background-color: rgb(93, 93, 218);
}

.todo {
    padding: 20px;
  }
  
  .todo input[type="text"] {
    padding: 10px;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-right: 10px;
    box-sizing: border-box;
  }
  
  .todo button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: rgb(123, 123, 238);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .todo button:hover {
    background-color: rgb(93, 93, 218);
  }
 
 
  



  @media (max-width: 768px) {
    .body {
      flex-direction: column;
      align-items: center;
    }
  
    .contact, .todo {
      width: 90%;
      margin: 20px 0;
      height: auto;
    }
  
    .form-group {
      flex-direction: column;
      align-items: flex-start;
    }
  
    .form-group label {
      width: 100%;
      margin-bottom: 5px;
    }
  
    .form-group input,
    .form-group textarea {
      width: 100%;
    }
  
    .form-group input[type="submit"] {
      width: 100%;
    }
  
    .todo input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
  
    .todo button {
      width: 100%;
    }
  
    .navi {
      flex-direction: row;
      height: auto;
      font-size: large;
      padding: 10px 0;
    }
  
    .abc {
        margin: 5px 0;
    }
  
    h1, h2 {
      font-size: 22px;
      text-align: center;
    }
  }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task-2</h1>
    </div>
    <div class="navi">
        <div class="abc">Home</div>
        <div class="abc">Contact</div>
        <div class="abc">To-Do List</div>
    </div>
    <div class="body">
        <div class="contact">        
            <h2>Contact</h2>
            <form action="#" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" cols="20"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Contact" />
                </div>
            </form>
        </div>
        
        <div class="todo">
            <h2>To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Add new task">
            <button onclick="addTask()">Add</button>
            
            <ul id="taskList"></ul>
            
            <script>
            function addTask() {
              const taskText = document.getElementById("taskInput").value.trim();
              if (taskText === "") return;
            
              const li = document.createElement("li");
              li.textContent = taskText;
            
              li.addEventListener("click", function () {
                li.classList.toggle("completed");
              });
            
              const delBtn = document.createElement("button");
              delBtn.textContent = "Delete";
              delBtn.style.backgroundColor = "crimson";
              delBtn.style.borderRadius = "5px";
              delBtn.style.padding = "10px 10px";
              delBtn.style.color = "white";
              delBtn.onclick = function (e) {
                e.stopPropagation();
                li.remove();
              };
            
              li.appendChild(delBtn);
              document.getElementById("taskList").appendChild(li);
              document.getElementById("taskInput").value = "";
            }
            function validateForm() {
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const address = document.getElementById("address").value.trim();

                if ( !/^[A-Za-z\s]+$/.test(name)) {
                    alert("Please enter a valid name.");
                    return false;
                }

                if (!email.includes("@") || !email.includes(".")) {
                    alert("Invalid Email Format");
                    return false;
                }

                if (address.length < 5) {
                    alert("Please enter a valid address (at least 5 characters).");
                    return false;
                }
                alert("Hello " + name + "!");
                return true; // If all validations pass
            }
            </script>
        </div>
    </div>
</body>
</html>
